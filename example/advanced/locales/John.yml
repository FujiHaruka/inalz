texts:
  en: The Beginning
  ja: はじめに
  zh: __COPY__
---
texts:
  en: In the beginning was the Word, and the Word was with God, and the Word was
    God. The same was in the beginning with God. All things were made by him;
    and without him was not any thing made that was made. In him was life; and
    the life was the light of men. And the light shineth in darkness; and the
    darkness comprehended it not.
  ja: 初めに言があった。言は神と共にあった。言は神であった。この言は初めに神と共にあった。すべてのものは、これによってできた。できたもののうち、一つとしてこれによらないものはなかった。この言に命があった。そしてこの命は人の光であった。光はやみの中に輝いている。そして、やみはこれに勝たなかった。
  zh: 一开始就是道，道就是与神同在，道就是神。 同样是在上帝的开始。 一切都是他做的; 如果没有他，那就不是制造出来的东西了。 在他身上是生命; 生命就是人的光。 光在黑暗中闪耀; 而黑暗不理解它。
---
texts:
  en: The Witness of John
  ja: ヨハネの証
  zh: __COPY__
---
texts:
  en: There was a man sent from God, whose name was John. The same came for a
    witness, to bear witness of the Light, that all men through him might
    believe. He was not that Light, but was sent to bear witness of that Light.
  ja: ここにひとりの人があって、神からつかわされていた。その名をヨハネと言った。この人はあかしのためにきた。光についてあかしをし、彼によってすべての人が信じるためである。彼は光ではなく、ただ、光についてあかしをするためにきたのである。
  zh: __COPY__
---
texts:
  en: "That was the true Light, which lighteth every man that cometh into the
    world. He was in the world, and the world was made by him, and the world
    knew him not. He came unto his own, and his own received him not. But as
    many as received him, to them gave he power to become the sons of God, even
    to them that believe on his name: Which were born, not of blood, nor of the
    will of the flesh, nor of the will of man, but of God."
  ja: すべての人を照すまことの光があって、世にきた。彼は世にいた。そして、世は彼によってできたのであるが、世は彼を知らずにいた。彼は自分のところにきたのに、自分の民は彼を受けいれなかった。しかし、彼を受けいれた者、すなわち、その名を信じた人々には、彼は神の子となる力を与えたのである。それらの人は、血すじによらず、肉の欲によらず、また、人の欲にもよらず、ただ神によって生れたのである。
  zh: __COPY__
