texts:
  en: Genesis 1
  ja: 創世記 1 章
  zh: 创世记1章
---
texts:
  en: The Beginning
  ja: はじめに
  zh: 开始
---
texts:
  en: In the beginning God created the heaven and the earth. And the earth was
    without form, and void; and darkness was upon the face of the deep. And the
    Spirit of God moved upon the face of the waters.
  ja: はじめに神は天と地とを創造された。地は形なく、むなしく、やみが淵のおもてにあり、神の霊が水のおもてをおおっていた。
  zh: 起初，上帝创造了天地。 地球没有形状，无效; 黑暗在深处。 上帝的灵在水面上移动。
---
texts:
  en: "The First Day: Light"
  ja: "第一日: 光"
  zh: "第一天: 光明"
---
texts:
  en: "And God said, Let there be light: and there was light. And God saw the
    light, that it was good: and God divided the light from the darkness. And
    God called the light Day, and the darkness he called Night. And the evening
    and the morning were the first day."
  ja: 神は「光あれ」と言われた。すると光があった。神はその光を見て、良しとされた。神はその光とやみとを分けられた。神は光を昼と名づけ、やみを夜と名づけられた。夕となり、また朝となった。第一日である。
  zh: 上帝说，要有光明，有光明。 上帝看见了光，就是好的。上帝把光从黑暗中分开了。 上帝称之为光明日，黑暗称之为夜。 傍晚和早晨是第一天。
---
texts:
  en: "The Second Day: Firmament"
  ja: "第二日: 大空"
  zh: "第二天: 天空"
---
texts:
  en: "And God said, Let there be a firmament in the midst of the waters, and let
    it divide the waters from the waters. And God made the firmament, and
    divided the waters which were under the firmament from the waters which were
    above the firmament: and it was so. And God called the firmament Heaven. And
    the evening and the morning were the second day."
  ja: 神はまた言われた、「水の間におおぞらがあって、水と水とを分けよ」。そのようになった。神はおおぞらを造って、おおぞらの下の水とおおぞらの上の水とを分けられた。神はそのおおぞらを天と名づけられた。夕となり、また朝となった。第二日である。
  zh: 上帝说，在水中有一个穹苍，让水从水中分开。 上帝赐下穹苍，将穹苍之下的水与穹苍之上的水分开。事就是这样。 上帝称穹苍天堂。 傍晚和早晨是第二天。
